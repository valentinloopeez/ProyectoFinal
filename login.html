    <link rel="stylesheet" href="css/estilologin.css">
</head>
<body>
    <header>  
        <div id="barramenu">
            <div id="gamezone"><img src="imagenes/gamezone.png" alt="logo"></div>
            <div id="navegador">
                <nav>
            
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="tiendas/epicgames.html">Epic Games</a></li>
                        <li><a href="tiendas/microsoftstore.html">Microsoft store</a></li>

                </nav>

    <main><h1>Iniciar sesión</h1>
    <form action="#" method="post">
        <div>
            <div>
                <label for="correo">Correo: </label>
            </div>

            <div>
                <input id="correo" type="email" required>
            </div>
            
            
        </div>

        <div>
            <div>
                <label for="contraseña">Contraseña: </label>
            </div>

            <div>
                <input type="password" required id="contraseña">
            </div>
        </div>
        <div>
            <label id="olvidarcontraseña"><a href="#">Recordar
            contraseña</a></label>
        </div>
        <div>
            <label for="manteneriniciada">Mantener sesión iniciada</label>
            <input type="checkbox" name="manteneriniciada" id="manteneriniciada">
        </div>

       

        <div>
            <button>Enviar datos</button>
        </div>
    </form></main>
    
</body>
</html>
